<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/Blue Elegant Concept Foundation Logo.png" />
</head>

<body>
    <header class="bg-primary">
        <h1>Teacher Dashboard</h1>
    </header>

    <section class="dashboard-content">
        <div class="container">
            <!-- Button to toggle Post Material form -->
            <button type="button" class="btn btn-primary mt-3" onclick="toggleMaterialForm()">Add Material</button>

            <!-- Post Material Form -->
            <form id="postMaterialForm" style="display: none;">
                <h2>Post Material</h2>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="materialContent" placeholder="Write your material here"
                        required></textarea>
                    <label for="materialContent">Material Content</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="postMaterial()">Post Material</button>
            </form>

            <!-- Post Assignment Form -->
            <form id="postAssignmentForm">
                <h2>Post Assignment</h2>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="assignmentContent" placeholder="Write your assignment here"
                        required></textarea>
                    <label for="assignmentContent">Assignment Content</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="postAssignment()">Post Assignment</button>
            </form>

            <!-- Review Scores Section -->
            <div id="reviewScoresSection">
                <h2>Review Scores</h2>
                <!-- Display scores and assignments to review -->
                <ul id="assignmentList">
                    <!-- Assignments and scores will be dynamically added here -->
                </ul>
            </div>
        </div>
    </section>

    <footer class="bg-primary fixed-bottom">
        <div class="text text-white">
            <span>&#169;Your Name</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <script>
        // Placeholder functions for posting material and assignments
        function postMaterial() {
            // Implement server-side logic to post material
            console.log('Material Posted:', document.getElementById('materialContent').value);
        }

        function postAssignment() {
            // Implement server-side logic to post assignments
            console.log('Assignment Posted:', document.getElementById('assignmentContent').value);
        }

        // Placeholder function to load assignments and scores
        function loadAssignmentsAndScores() {
            // Implement server-side logic to fetch assignments and scores
            // Display assignments and scores in the assignmentList ul
            var assignmentList = document.getElementById('assignmentList');
            assignmentList.innerHTML = '<li>Assignment 1 - Score: 90%</li><li>Assignment 2 - Score: 85%</li>';
        }

        // Toggle visibility of Post Material form
        function toggleMaterialForm() {
            var materialForm = document.getElementById('postMaterialForm');
            materialForm.style.display = (materialForm.style.display === 'none' || materialForm.style.display === '') ? 'block' : 'none';
        }

        // Load assignments and scores when the page is loaded
        window.onload = function () {
            loadAssignmentsAndScores();
        };
    </script>
</body>

</html>
